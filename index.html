<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="icon" href="favicon.ico">
    <title>Proyecto 1</title>
  </head>
  <body>
    <div class="main">
        <div class="max-width-720 container pad-100 rounded border border-secondary">
          <!-- As a heading -->
          <nav class="navbar navbar-light">
            <span class="navbar-brand mb-0 h1">Proyecto-1</span>
          <div id='cronometer'>
              <span id="min" class="h2">0</span><span class="h2">:</span><span id="seg" class="h2">0</span>
          </div>
            <div>
              <button id="color-blue"class="btn  my-sm-0 btn-primary" type="submit">?</button>
              <button id="color-red"class="btn  my-sm-0 btn-danger" type="submit">?</button>
              <button id="color-green"class="btn  my-sm-0 btn-success" type="submit">?</button>
              <button id="theme"class="btn  my-sm-0 btn-dark" type="submit"><i class="fa fa-adjust"></i></button>
              
            </div>
          </nav>
          <hr/>
          <div id="tablero" class="col tablero">

            
          </div>
          
          <div class="footer"> </img>Â© Proyectos de Uni Corp. <img src="favicon.ico"></div>
        </div>
  
    </div>

    <!-- Modals -->
    <div class="modal fade" id="welcome-modal" role="dialog" data-backdrop="static">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h4 class="modal-title">Welcome</h4>
          </div>
          <div class="modal-body">
            it's just a simple memory game
          </div>
          <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="btn-start">Start Play!!</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="win-modal" data-backdrop="static">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h4 class="modal-title">YOU WIN!!!</h4>
          </div>
          <div id="modal-body-win" class="modal-body">
          </div>
          <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-danger" id="btn-retry">retry</button>
          <button type="button" class="btn btn-primary" id="btn-share">share</button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/fb.js"></script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
  </body>
</html>
